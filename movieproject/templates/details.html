{% extends 'base.html' %}
{% block body%}

<div class="container" style="margin-top:25px;">
    <div class="row">
        <div class="col-md-6">

            <img src="{{movie.img.url}}" style="width:300px;height:300px;"><br>
        </div>
            <div class="col-md-6">
                 <h1>{{movie.name}}({{movie.year}})</h1><br>

                 {{movie.desc}}<br><br>
                 <a href="{% url 'movieapp:update' movie.id %}">UPDATE</a>

                 <a href="{% url 'movieapp:delete' movie.id %}" style="margin-left:20px;">DELETE</a>
<br>
        </div>
    </div>
</div>
{% endblock %}
