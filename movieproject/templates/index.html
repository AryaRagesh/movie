{% extends 'base.html' %}
{% block body%}
<div class="container">
    <div class="row">

        {% for i in  movie_list %}
        <div class="col-md-3" style="margin-left:35px;margin-top:35px;">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" style="height:250px;">
                  <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
<!--                    <p class="card-text">{{i.desc}}</p>-->
                    <a href="{% url 'movieapp:details' i.id %}" class="btn btn-warning">View Details</a>
                  </div>
</div>

        </div>
        {% endfor %}

    </div>


</div>

<!--<a href="movie/{{i.id}}">{{i.name}}</a><br>-->
{% endblock %}
